# Simple Game Local Capabilities
- name-code: EALC1001
  name: Update Player Score
  context:
    expects:
      - name: score
        type: ELVT1003
    returns:
      type: ELVT1003
    steps:
      - set: EAIV1001
        to: score
      - return: EAIV1001
- name-code: EALC1002
  name: Increase Game Level
