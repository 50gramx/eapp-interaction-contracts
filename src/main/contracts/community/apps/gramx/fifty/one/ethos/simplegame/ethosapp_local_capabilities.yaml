# Simple Game Local Capabilities
- name-code: EALC1001
  name: Update Player Score
  context:
    expects:
      - name: score
        type: ELVT1003
    returns:
      type: ELVT1003
    steps:
      - command: set
        target: EAIV1001
        value: score
      - command: return
        value: EAIV1001
- name-code: EALC1002
  name: Increase Game Level
  context:
    expects:
      - name: level
        type: ELVT1003
    returns:
      type: ELVT1003
    steps:
      - command: set
        target: EAIV1002
        value: level
      - command: return
        value: EAIV1002
- name-code: EALC1003
  name: Save Player Name
  context:
    expects:
      - name: name
        type: ELVT1004
    returns:
      type: ELVT1004
    steps:
      - command: set
        target: EAIV1003
        value: name
      - command: return
        value: EAIV1003
- name-code: EALC1004
  name: Start Game
  context:
    expects:
      - name: playerName
        type: ELVT1004
    returns:
      type: ELVT1002
    steps:
      - command: set
        target: EAIV1003
        value: playerName
      - command: return
        value: 'true'
- name-code: EALC1005
  name: Submit Guess
  context:
    expects:
      - name: guess
        type: ELVT1003
    returns:
      type: ELVT1004
    steps:
      - command: return
        value: "Guess processed"
- name-code: EALC1006
  name: Reset Game
  context:
    expects:
    returns:
      type: ELVT1002
    steps:
      - command: set
        target: EAIV1001
        value: 0
      - command: set
        target: EAIV1002
        value: 1
      - command: return
        value: 'true'