# Simple Game Local Capabilities
- name-code: EALC1001
  name: Update Player Score
  context:
    expects:
      - name: score
        type: ELVT1003
    returns:
      type: ELVT1003
    steps:
      - command: set
        target: EAIV1001
        value: score
      - command: return
        value: EAIV1001
- name-code: EALC1002
  name: Increase Game Level
  context:
    expects:
      - name: level
        type: ELVT1003
    returns:
      type: ELVT1003
    steps:
      - command: set
        target: EAIV1002
        value: level
      - command: return
        value: EAIV1002
- name-code: EALC1003
  name: Player Name Text Controller
  context:
    expects:
    returns:
      type: ELVT1001
    steps:
      - command: return
        value: EAIV1004
- name-code: EALC1004
  name: Start Game
  context:
    expects:
      - name: playerName
        type: ELVT1004
    returns:
      type: ELVT1002
    steps:
      - command: set
        target: EAIV1003
        value: playerName
      - command: set
        target: EAIV1006
        value: true
      - command: return
        value: true
- name-code: EALC1005
  name: Guess Number Text Controller
  context:
    expects:
    returns:
      type: ELVT1001
    steps:
      - command: return
        value: EAIV1005
- name-code: EALC1006
  name: Submit Guess
  context:
    expects:
      - name: guess
        type: ELVT1003
    steps:
      - command: set
        target: EAIV1001
        value: guess
- name-code: EALC1007
  name: Reset Game
  context:
    expects:
    returns:
      type: ELVT1002
    steps:
      - command: set
        target: EAIV1001
        value: 0
      - command: set
        target: EAIV1002
        value: 1
      - command: set
        target: EAIV1006
        value: false
      - command: set
        target: EAIV1007
        value: false
      - command: return
        value: true
- name-code: EALC1008
  name: End Game
  context:
    expects:
    returns:
      type: ELVT1002
    steps:
      - command: set
        target: EAIV1007
        value: true
      - command: return
        value: true